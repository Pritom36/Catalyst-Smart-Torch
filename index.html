<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Flashlight</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            background-color: #f0f0f0;
        }
        .control-panel {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
            margin-top: 50px;
            max-width: 400px;
            width: 100%;
        }
        button {
            padding: 15px 30px;
            margin: 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }
        #turnOn {
            background-color: #4CAF50;
            color: white;
        }
        #turnOff {
            background-color: #f44336;
            color: white;
        }
        input {
            padding: 10px;
            margin: 10px;
            width: 100px;
            text-align: center;
            font-size: 16px;
        }
        .timer {
            font-size: 24px;
            margin: 20px;
        }
        #status {
            color: #666;
            margin: 10px;
            min-height: 20px;
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>
    <div class="control-panel">
        <h1>Smart Flashlight</h1>
        <div id="status">Loading...</div>
        
        <div>
            <button id="turnOn" disabled>Turn On</button>
            <button id="turnOff" disabled>Turn Off</button>
        </div>

        <div>
            <input type="number" id="minutes" min="1" value="5" placeholder="Minutes">
            <button id="startTimer" disabled>Start Timer</button>
        </div>

        <div class="timer" id="countdown">00:00</div>
    </div>

    <script>
        let mediaStream = null;
        let timerInterval = null;
        let endTime = null;
        let isFlashlightAvailable = false;

        // Check flashlight support
        async function checkFlashlightSupport() {
            try {
                const devices = await navigator.mediaDevices.enumerateDevices();
                const hasCamera = devices.some(device => device.kind === 'videoinput');
                
                if (!hasCamera) {
                    updateStatus('No camera found', true);
                    return false;
                }

                // Test flashlight capability
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: {
                        facingMode: 'environment'
                    }
                });
                
                const track = stream.getVideoTracks()[0];
                const capabilities = track.getCapabilities();
                isFlashlightAvailable = 'torch' in capabilities;
                
                track.stop();
                
                if (!isFlashlightAvailable) {
                    updateStatus('Flashlight not supported on this device', true);
                    return false;
                }
                
                updateStatus('Ready to use');
                enableControls();
                return true;
            } catch (error) {
                console.error('Error checking flashlight:', error);
                updateStatus(`Error: ${error.message}`, true);
                return false;
            }
        }

        async function toggleFlashlight(state) {
            if (!isFlashlightAvailable) return;
            
            try {
                if (mediaStream) {
                    mediaStream.getTracks().forEach(track => track.stop());
                    mediaStream = null;
                }

                if (state) {
                    const stream = await navigator.mediaDevices.getUserMedia({
                        video: {
                            facingMode: 'environment',
                            advanced: [{ torch: true }]
                        }
                    });
                    
                    const track = stream.getVideoTracks()[0];
                    await track.applyConstraints({
                        advanced: [{ torch: true }]
                    });
                    
                    mediaStream = stream;
                    updateStatus('Flashlight is ON');
                } else {
                    updateStatus('Flashlight is OFF');
                }
            } catch (error) {
                console.error('Error toggling flashlight:', error);
                updateStatus(`Error: ${error.message}`, true);
            }
        }

        function updateTimer() {
            const remaining = endTime - Date.now();
            if (remaining <= 0) {
                clearInterval(timerInterval);
                document.getElementById('countdown').textContent = '00:00';
                toggleFlashlight(false);
                return;
            }

            const minutes = Math.floor(remaining / 60000);
            const seconds = Math.floor((remaining % 60000) / 1000);
            document.getElementById('countdown').textContent = 
                `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
        }

        function updateStatus(message, isError = false) {
            const statusElement = document.getElementById('status');
            statusElement.textContent = message;
            statusElement.className = isError ? 'error' : '';
        }

        function enableControls() {
            document.getElementById('turnOn').disabled = false;
            document.getElementById('turnOff').disabled = false;
            document.getElementById('startTimer').disabled = false;
        }

        // Initialize
        document.getElementById('turnOn').addEventListener('click', () => {
            toggleFlashlight(true);
        });

        document.getElementById('turnOff').addEventListener('click', () => {
            toggleFlashlight(false);
            clearInterval(timerInterval);
            document.getElementById('countdown').textContent = '00:00';
        });

        document.getElementById('startTimer').addEventListener('click', () => {
            const minutes = parseInt(document.getElementById('minutes').value);
            if (minutes < 1) return;

            toggleFlashlight(true);
            endTime = Date.now() + (minutes * 60000);
            clearInterval(timerInterval);
            timerInterval = setInterval(updateTimer, 1000);
            updateTimer();
        });

        // Check support on load
        checkFlashlightSupport();
    </script>
</body>
</html>
